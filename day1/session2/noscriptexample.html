<!-- NoScript Tag Example -->

<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<!-- How to display data from script to the HTML Code -->
		<script>
			document.write("MTA Web Dev Bootcamp is going good");
		</script>
		<!-- If script tag doesn't work, noscript tag will work -->
		<noscript>
			script doesnt work
		</noscript>
	</body>
</html>
