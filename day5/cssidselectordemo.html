<!-- CSS ID Selector Demo -->

<!DOCTYPE html>

<html>
	<head>
		<title>CSS ID Selector Demo</title>
		<style>
			#p1 {
				color: red;
				text-align: center;
			}
			#p2 {
				color: green;
				text-align: center;
			}
			#p3 {
				color: orange;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p id="p1">Today is the last day of Web Dev Bootcamp.</p>
		<p id="p2">Today is the last day of Web Dev Bootcamp.</p>
		<p id="p3">Today is the last day of Web Dev Bootcamp.</p>
	</body>
</html>
