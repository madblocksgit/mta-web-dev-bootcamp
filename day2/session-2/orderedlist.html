<!-- Ordered List Demo -->

<!DOCTYPE html>

<html>
	<head>
		<title>Ordered List Demo</title>
	</head>
	<body>
		<h2>Grocery List</h2>
		<ol>
			<li>Bread</li>
			<li>Eggs</li>
			<li>Milk</li>
			<li>Coffee</li>
		</ol>
		<ol type="A">
			<li>Bread</li>
			<li>Eggs</li>
			<li>Milk</li>
			<li>Coffee</li>
		</ol>
		<ol type="i">
			<li>Bread</li>
			<li>Eggs</li>
			<li>Milk</li>
			<li>Coffee</li>
		</ol>
	</body>
</html>
