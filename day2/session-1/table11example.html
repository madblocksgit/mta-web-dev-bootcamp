<!-- Demonstration of thead,tbody,tfoot -->

<!DOCTYPE html>

<html>
	<head>
		<title>Table Demo </title>
	</head>
	<body>
		<table border="1">
			<caption>Marks Table</caption>
			<thead>
				<tr>
					<td colspan="3">This is the head of table</td>
				</tr>
			</thead>
			<tbody>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Marks</th>
				<tr>
					<td>Madhu</td>
					<td>Parvathaneni</td>
					<td>71.9</td>
				</tr>
				<tr>
					<td>Archana</td>
					<td>Rao</td>
					<td>88.5</td>
				</tr>
				<tr>
					<td>Sravani</td>
					<td>Rao</td>
					<td>85.0</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">This is the foot of table</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
