<!-- Text Area -->

<!DOCTYPE html>
<html>
	<head>
		<title>Text Area Demo</title>
		<style>
			p {
				color: red;
			}
		</style>
	</head>
	<body>
		<label><b>Address: </b></label> <br/>
		<textarea id="address" rows="6" cols="70">
			Enter your address
		</textarea> <br/><br/>
		<button onclick="readData()">Submit</button>
		<p id="result"></p>
		<script>
			function readData() {
				var a=document.getElementById('address').value;
				document.getElementById('result').innerHTML=a;
			}
		</script>
	</body>
</html>
