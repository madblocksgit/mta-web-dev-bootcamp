<!-- Anchor tag Demo -->

<!DOCTYPE html>
<html>
	<head>
		<title>Anchor Tag Demo</title>
		<style>
			a:link {
				color: green;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: pink;
				background-color: transparent;
				text-decoration: none;
			}
			a:active {
				color: yellow;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: red;
				background-color: transparent;
				text-decoration: none;
			}
			ul,li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>

					Chapter4 </a></li>
				<li>
					<a href="https://google.com">Visit Google</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
